<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
  <button class="showwindowbttn" onclick="showDiv()">show window</button>
    <div id="outerwindow">
        <div id="window">
            <div id="titlebar">
                <strong class="title">&nbsp;&nbsp;&nbsp;appname</strong>
            </div>
            <div id="content">
                <p>this is a window</p>
                <div class="buttonscontainer">
                  <button id="cancelbttn" onclick="playsound()">cancel</button>
                  <button id="OKbttn" onclick="hideDiv()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script>
      function playsound() {
        var snd = new Audio("sound.mp3");
        snd.play();
        snd.currentTime=0;
      }

      function hideDiv() {
   document.getElementById('window').style.display = "none";
}

      function showDiv() {
   document.getElementById('window').style.display = "block";
}
      // Make the DIV element draggable:
dragElement(document.getElementById("window"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
    </script>
</body>
</html>
